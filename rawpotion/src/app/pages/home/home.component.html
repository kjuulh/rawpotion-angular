<div id="home">

    <app-button class="register" filled="true" link="/register"
      >Register</app-button
    >
    <app-button class="login" link="/login">Login</app-button>
  </div>
  <div class="container">
    <div class="left">
      <h1>Rawpotion</h1>
      <p>Easily share your meals with friends and family</p>

        >Get started</a
      >
    </div>
    <div class="right">
      <img src="/assets/images/logo.svg" alt="" />
    </div>
  </div>
</div>
